version: '2'
services:
  mysql:
    container_name: "thinq_schema_mysql"
    build: docker/mysql
    environment:
      MYSQL_ROOT_PASSWORD: pass
    volumes:
      - db:/var/lib/mysql
  php:
    container_name: "thinq_schema_php"
    build: docker/php
    ports:
      - '351:80'
    volumes:
      - .:/var/www
    depends_on:
      - mysql
  phpmyadmin:
    container_name: "thinq_schema_pma"
    image: phpmyadmin/phpmyadmin
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=mysql
      - PMA_USER=root
      - PMA_PASSWORD=pass
    links:
      - mysql
    ports:
       - '8351:80'
    volumes:
       - /sessions
    depends_on:
      - mysql
      - php
volumes:
  db:
